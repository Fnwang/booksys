<body>

<ul class="nav nav-pills">

    <a class="navbar-brand" href="../admin.html">Home</a>

    <li role="presentation" class="active"><a href="books.html">图书管理</a></li>

    <li role="presentation"><a href="../order/index_orders_find.html">订单管理</a></li>

<div class="col-lg-6 col-md-offset-3">
    <div class="input-group">
        <input id="search" type="text" class="submit form-control" placeholder="请输入书名">
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit" onclick=find($("#search").val())>查找图书</button>
            <button class="btn btn-danger" type="submit" onclick=window.open("add_book.html")>添加图书</button>
    </span>
    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->

<br><br><br>

<center>
<form id="cartForm" method="post" name="shoping" action="/shopping.html" onsubmit="return false;" >


    <div>
    <table class="table table-bordered">

        <thead>
        <tr>
            <th>书名</th>
            <th class="price">价格</th>
            <th class="store">库存</th>
            <th class="view">图片预览</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>

        <tbody id="tbid">
        <tr>
            <td><input type="checkbox" name="bookId" value="1" /></td>
            <td class="title">测试数据</td>
            <td>￥18.00</td>
            <td>999</td>
            <td class="thumb"><img src="/images/book/book_01.gif" /></td>
        </tr>
        </tbody>
    </table>
    </div>


    <!-- 页码 -->
    <div class="page-spliter" style="width: 200px">
        <a href="#">&lt;</a>
        <a href="#">首页</a>
        <span class="current">1</span>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <span>...</span>
        <a href="#">尾页</a>
        <a href="#">&gt;</a>
    </div>

</form>
</center>



<script type="text/javascript">
    var thisPage=null;
    $(function(){
        loadData(1);
    });

    function loadData(page){
        $.ajax({
            type:"get",
            url:"/books/page/"+page,
            data:{judge:"back"},
            dataType:"json",
            success:function(data){
                if(data.code==1){
                    $("#tbid").empty();
                    var info=data.msg.pageInfos;
                    thisPage=data.msg.currentPage;
                    //inex数组索引 item遍历元素
                    $(info).each(function(index,item){
                        var html='';
                        if(index%2==0){ //偶数行
                            html+='<tr>';
                        }else{
                            html+='<tr class="odd">';
                        }
                        html+='<td class="title">'+item.bookName+'</td>';
                        html+='<td>'+item.price+'</td>';
                        html+='<td>'+item.stock+'</td>';
                        html+='<td class="thumb"><img src=/'+item.img+' />';
                        html+='<td><button class="btn btn-primary" onclick=window.open("update_book.html?id='+item.id+'")>修改</button></td>';
                        html+='<td><button class="btn btn-danger" onclick="deleteBook(';
                        if(item.isDeleted==1)
                            html+=item.id+',false)">恢复删除';
                        else html+=item.id+',true)">删除';
                        html+='</button></td>';
                        html+='</tr>';

                        $("#tbid").append($(html));
                    });

                    //绑定页码数据
                    pagebind(data.msg);

                }else{
                    alert(data.msg);
                }
            }
        })
    }

    //删除图书
    function deleteBook(id,flag) {
        $.ajax({
            type:"post",
            url:"/books",
            data:{_method:"delete", id:id, flag:flag},
            dataType:"json",
            success:function(data){
                if(data.code==1){
                    if(flag)
                        alert("删除成功");
                    else alert("恢复成功");
                    loadData(thisPage);
                }else{
                    alert(data.msg);
                    loadData(thisPage);
                }

            }
        })
    }

    //查找图书
    function find(name) {
        if(name===""||name===null||name===undefined)
            alert("请输入书名");
        else
            window.open("book_detail.html?name="+name);
    }

</script>

</body>
</html>
